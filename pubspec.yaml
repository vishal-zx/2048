name: game2048
description: A new Flutter project.

publish_to: 'none' 

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.3
  flutter_launcher_icons: ^0.10.0
  shared_preferences: ^2.0.6
  flutter_native_splash: ^2.2.9

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter_icons:
  android: true
  image_path: "assets/icon.png"
  image_path_android: "assets/icon.png"

flutter_native_splash:
  background_image: "assets/icon.png"

flutter:
  uses-material-design: true

  assets:
    - icon.png

  fonts:
    - family: StarJedi
      fonts:
        - asset: assets/starjedi.ttf